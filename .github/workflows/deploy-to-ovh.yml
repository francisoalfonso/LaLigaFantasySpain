name: Deploy to OVH Production

on:
  push:
    branches:
      - main
      - feature/competitive-youtube-analyzer  # TambiÃ©n desde esta rama para testing

jobs:
  deploy:
    name: Deploy to OVH Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy to OVH via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting deployment to OVH..."

            cd ~/Fantasy\ la\ liga

            echo "ğŸ“¦ Pulling latest code from GitHub..."
            git fetch origin
            git pull origin ${{ github.ref_name }}

            echo "ğŸ“¦ Installing dependencies..."
            npm install --production

            echo "ğŸ”„ Restarting application with PM2..."
            pm2 restart all

            echo "â³ Waiting for server to start..."
            sleep 5

            echo "âœ… Deployment completed!"
            pm2 list

      - name: ğŸ§ª Health Check
        run: |
          echo "ğŸ” Checking server health..."
          sleep 10

          # Health endpoint check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://laligafantasyspain.com/health)

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Server is healthy (HTTP 200)"
          else
            echo "âŒ Server health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: ğŸ“Š Verify Automated Systems
        run: |
          echo "ğŸ” Checking ChollosScheduler..."
          curl -s https://laligafantasyspain.com/api/chollos/status | jq '.'

          echo ""
          echo "ğŸ” Checking Outliers Detector..."
          curl -s https://laligafantasyspain.com/api/outliers/stats | jq '.' || echo "Outliers endpoint not available yet"

      - name: ğŸ“¢ Deployment Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deploy to OVH SUCCESSFUL"
            echo "ğŸŒ https://laligafantasyspain.com"
            echo "ğŸ“Š Chollos: https://laligafantasyspain.com/api/chollos/status"
          else
            echo "âŒ Deploy to OVH FAILED"
          fi

<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Football/Soccer Ball -->
  <circle cx="50" cy="35" r="20" fill="url(#ballGradient)" stroke="#1B5E20" stroke-width="2"/>

  <!-- Hexagon pattern on ball -->
  <polygon points="50,20 45,25 45,35 50,40 55,35 55,25" fill="#FFF" opacity="0.3"/>
  <polygon points="40,30 45,25 45,35 40,40 35,35 35,25" fill="#FFF" opacity="0.2"/>
  <polygon points="60,30 65,25 65,35 60,40 55,35 55,25" fill="#FFF" opacity="0.2"/>

  <!-- Text -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
        text-anchor="middle" fill="url(#textGradient)">FANTASY</text>
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
        text-anchor="middle" fill="url(#textGradient)">LA LIGA</text>
</svg>
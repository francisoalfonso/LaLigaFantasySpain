<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores Simple - Fantasy La Liga</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4" x-data="{
        players: [],
        loading: true,
        error: '',

        async init() {
            console.log('üöÄ Iniciando carga simple de jugadores...');
            await this.loadPlayers();
        },

        async loadPlayers() {
            try {
                console.log('üì° Cargando desde API...');
                const response = await fetch('/api/laliga/laliga/players?page=all');
                const data = await response.json();

                console.log('üìã API Response:', data.success, data.count);

                if (data.success) {
                    this.players = data.data;
                    console.log('‚úÖ Jugadores cargados:', this.players.length);
                    console.log('üîç Primer jugador:', this.players[0]);
                } else {
                    this.error = 'Error: ' + (data.error || 'Error desconocido');
                    console.error('‚ùå Error API:', data.error);
                }
            } catch (e) {
                this.error = 'Error de conexi√≥n: ' + e.message;
                console.error('‚ùå Error fetch:', e);
            } finally {
                this.loading = false;
                console.log('üèÅ Carga finalizada. Loading:', this.loading, 'Players:', this.players.length);
            }
        }
    }">
        <nav class="bg-blue-900 text-white p-4 mb-6 rounded">
            <h1 class="text-2xl font-bold">Jugadores de La Liga (Versi√≥n Simple)</h1>
        </nav>

        <!-- Loading State -->
        <div x-show="loading" class="text-center py-8">
            <div class="text-blue-600 text-lg">Cargando jugadores...</div>
        </div>

        <!-- Error State -->
        <div x-show="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" x-text="error"></div>

        <!-- Success State -->
        <div x-show="!loading && !error">
            <div class="mb-6 text-center">
                <span class="text-lg font-semibold text-gray-700" x-text="`Total: ${players.length} jugadores`"></span>
            </div>

            <!-- Players Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <template x-for="player in players.slice(0, 24)" :key="player.id">
                    <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-4">
                        <!-- Player Header -->
                        <div class="flex items-center space-x-3 mb-4">
                            <img
                                :src="player.photo || '/placeholder-player.svg'"
                                :alt="player.name"
                                class="w-16 h-16 rounded-full object-cover border-2 border-gray-200"
                                onerror="this.src='/placeholder-player.svg'"
                            >
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold text-gray-800 truncate" x-text="player.name"></h3>
                                <div class="flex items-center space-x-2 text-sm text-gray-600">
                                    <img :src="player.team?.logo" :alt="player.team?.name" class="w-4 h-4">
                                    <span x-text="player.team?.name"></span>
                                </div>
                                <div class="text-xs text-gray-500">
                                    <span x-text="player.age + ' a√±os'"></span>
                                    <span class="mx-1">‚Ä¢</span>
                                    <span x-text="player.nationality"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Position Badge -->
                        <div class="flex justify-between items-center mb-3">
                            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded" x-text="player.position"></span>
                        </div>

                        <!-- Quick Stats -->
                        <div class="grid grid-cols-3 gap-2 text-center text-sm">
                            <div>
                                <div class="text-lg font-bold text-blue-600" x-text="player.stats?.games?.appearences || 0"></div>
                                <div class="text-xs text-gray-500">Partidos</div>
                            </div>
                            <div>
                                <div class="text-lg font-bold text-green-600" x-text="player.stats?.goals?.total || 0"></div>
                                <div class="text-xs text-gray-500">Goles</div>
                            </div>
                            <div>
                                <div class="text-lg font-bold text-purple-600" x-text="Math.round(player.stats?.games?.minutes/90) || 0"></div>
                                <div class="text-xs text-gray-500">90min</div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Showing only first 24 message -->
            <div x-show="players.length > 24" class="text-center mt-6 text-gray-600">
                <p>Mostrando los primeros 24 de <span x-text="players.length"></span> jugadores</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores Simple</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4" x-data="{
        players: [],
        loading: true,
        error: '',

        async init() {
            try {
                const response = await fetch('/api/laliga/laliga/players?page=all');
                const data = await response.json();
                if (data.success) {
                    this.players = data.data.slice(0, 20); // Solo primeros 20
                } else {
                    this.error = 'Error: ' + data.error;
                }
            } catch (e) {
                this.error = 'Error de conexión: ' + e.message;
            } finally {
                this.loading = false;
            }
        }
    }">
        <h1 class="text-3xl font-bold mb-6">Jugadores de La Liga</h1>

        <div x-show="loading" class="text-blue-600 text-lg">
            Cargando jugadores...
        </div>

        <div x-show="error" class="text-red-600 bg-red-100 p-4 rounded mb-4" x-text="error"></div>

        <div x-show="!loading && !error" class="mb-4">
            <span class="text-gray-600" x-text="`Mostrando ${players.length} jugadores`"></span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <template x-for="player in players" :key="player.id">
                <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
                    <div class="flex items-center space-x-3 mb-3">
                        <img
                            :src="player.photo || '/placeholder-player.svg'"
                            :alt="player.name"
                            class="w-12 h-12 rounded-full object-cover border-2 border-gray-200"
                            onerror="this.src='/placeholder-player.svg'"
                        >
                        <div>
                            <h3 class="font-semibold text-gray-800" x-text="player.name"></h3>
                            <p class="text-sm text-gray-600" x-text="player.position"></p>
                        </div>
                    </div>

                    <div class="text-sm text-gray-500">
                        <div class="flex items-center space-x-2 mb-1">
                            <img :src="player.team?.logo" :alt="player.team?.name" class="w-4 h-4">
                            <span x-text="player.team?.name"></span>
                        </div>
                        <div x-text="`${player.age} años - ${player.nationality}`"></div>
                    </div>

                    <div class="mt-3 pt-3 border-t border-gray-200">
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div>
                                <span class="text-gray-500">Partidos:</span>
                                <span class="font-semibold" x-text="player.stats?.games?.appearences || 0"></span>
                            </div>
                            <div>
                                <span class="text-gray-500">Goles:</span>
                                <span class="font-semibold" x-text="player.stats?.goals?.total || 0"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>

    <style>
        /* YouTube Shorts mockup styles */
        .youtube-phone {
            max-width: 375px;
            background: #000;
            border-radius: 30px;
            padding: 20px 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .youtube-screen {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
        }

        .youtube-header {
            background: rgba(0,0,0,0.6);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .youtube-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .youtube-video-container {
            position: relative;
            aspect-ratio: 9/16;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .youtube-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .youtube-actions {
            position: absolute;
            right: 12px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 10;
        }

        .youtube-action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .youtube-action-btn:hover {
            transform: scale(1.1);
        }

        .youtube-action-icon {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .youtube-action-text {
            font-size: 11px;
            font-weight: 500;
        }

        .youtube-bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .youtube-title {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .youtube-channel-info {
            display: flex;
            align-items: center;
            gap: 8px;

        .youtube-channel-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FF0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .youtube-channel-name {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

            margin-left: auto;

            color: white;
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;

    <script>
        function youtubeHistory() {
            return {
                videos: [],
                selectedVideo: null,
                searchQuery: '',
                filterStatus: 'all',
                filterType: 'all',

                init() {
                    this.loadVideos();
                },

                async loadVideos() {
                    try {
                        // TODO: Implementar endpoint /api/youtube-shorts/list
                        // Por ahora, datos de ejemplo
                        this.videos = [
                            {
                                id: 'short-1',
                                shortNumber: 1,
                                title: '¬°Este video est√° ROMPIENDO YouTube! üî•',
                                description: 'An√°lisis de outlier viral',
                                playerName: 'Fantasy Football Espa√±a',
                                type: 'outlier',
                                presenter: 'Carlos',
                                platform: 'youtube',
                                status: 'published',
                                createdAt: new Date().toISOString(),
                                sessionId: 'nanoBanana_1234567890',
                                videoUrl: '/output/veo3/sessions/nanoBanana_1234567890/final-enhanced.mp4',
                                youtubeUrl: 'https://youtube.com/shorts/ABC123',
                                duration: '24s',
                                segments: 3,
                                resolution: '1080x1920',
                                bitrate: '5 Mbps',
                                qualityScore: 8.5,
                                youtubeStats: {
                                    views: 12500,
                                    likes: 890,
                                    comments: 45,
                                    shares: 120,
                                    engagement: 0.084
                                },
                                feedback: {
                                    whatWorks: [
                                        '‚úÖ Carlos mantiene profesionalismo',
                                        '‚úÖ Hook viral efectivo',
                                        '‚úÖ Subt√≠tulos virales funcionan'
                                    ],
                                    whatFails: [
                                        '‚ùå Calidad SD en vez de HD',
                                        '‚ùå Logo muy peque√±o'
                                    ]
                                },
                                expanded: false
                            }
                        ];

                        // Seleccionar autom√°ticamente el primer video
                        if (this.videos.length > 0) {
                            this.selectedVideo = this.videos[0];
                        }
                    } catch (error) {
                        console.error('Error loading videos:', error);
                    }
                },

                get filteredVideos() {
                    return this.videos.filter(video => {
                        const matchesSearch = !this.searchQuery ||
                            (video.title || '').toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            (video.playerName || '').toLowerCase().includes(this.searchQuery.toLowerCase());
                        const matchesStatus = this.filterStatus === 'all' || video.status === this.filterStatus;
                        const matchesType = this.filterType === 'all' || video.type === this.filterType;
                        return matchesSearch && matchesStatus && matchesType;
                    });
                },

                get videosPublished() {
                    return this.videos.filter(v => v.status === 'published').length;
                },

                get videosReview() {
                    return this.videos.filter(v => v.status === 'review').length;
                },

                get avgScore() {
                    const scores = this.videos.map(v => v.qualityScore || 0);
                    return scores.length ? scores.reduce((a, b) => a + b, 0) / scores.length : 0;
                },

                selectVideo(video) {
                    this.selectedVideo = video;
                },

                formatDate(dateStr) {
                    if (!dateStr) return 'N/A';
                    const date = new Date(dateStr);
                    return date.toLocaleString('es-ES', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                addFeedback(video) {
                    // TODO: Implementar modal de feedback
                    alert('Feedback modal - TODO');
                },

                async markAsPublished(video) {
                    if (confirm('¬øMarcar este Short como publicado?')) {
                        // TODO: Implementar actualizaci√≥n de estado
                        video.status = 'published';
                        alert('‚úÖ Short marcado como publicado');
                    }
                }
            }
        }
    </script>
